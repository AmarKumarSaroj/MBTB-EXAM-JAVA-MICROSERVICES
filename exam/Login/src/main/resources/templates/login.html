<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>login</title>

<!-- Head -->

</head>
<body>
	<!-- Navbar -->
	<!-- Menu -->
	
	<br>
	<br>
	<br>
	<br>
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-4">
				<div th:if="${param.error}" class="alert alert-danger">Invalid
					credentials</div>
				<div th:if="${param.logout}" class="alert alert-success">You
					have been logged out.</div>
				<div class="card">
					<div class="card-header">
						<h3 class="text-center">Login</h3>
					</div>
					<div class="card-body">
						<form method="post" th:action="@{/api/action}" class="form-horizontal"
							role="form">
							<div class="mb-3">
								<label for="username" class="control-label">Username *</label> <input
									type="text" id="username" name="username" class="form-control"
									placeholder="Enter Username" />
							</div>

							<div class="mb-3">
								<label for="password" class="control-label">Password *</label> <input
									type="password" id="password" name="password"
									class="form-control" placeholder="Password" />
							</div>

							<div class="mb-3 text-center">
								<button type="submit" class="btn btn-warning">Login</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
